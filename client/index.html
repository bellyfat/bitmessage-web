<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=no">
    <meta name="description" content="Bitmessage Web">
    <meta name="author" content="Jeff Clement">
    <link rel="apple-touch-icon" sizes="120,120" href="images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152,152" href="images/touch-icon-ipad-retina.png">
    <link rel="icon" href="favicon.ico">

    <title>bitmessage-web</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/hotkeys/hotkeys.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body ng-app="bitmessageApp" ng-controller="bitmessageController" ng-cloak>

<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/inbox">bitmessage
                <span class="badge" ng-show="unreadCount()">
                {{unreadCount()}}
                </span></a>
        </div>
        <div class="hidden-sm hidden-xs">
            <ul class="nav navbar-nav">
                <li><a href="#/inbox" ng-show="isAuthenticated()" title="Inbox"><span
                        class="glyphicon glyphicon-home"></span> Inbox</a>
                </li>
                <li><a href="#/compose" ng-show="isAuthenticated()" title="Compose"><span
                        class="glyphicon glyphicon-send"></span> Compose</a>
                </li>
                <li><a href="#/sent" ng-show="isAuthenticated()" title="Sent"><span
                        class="glyphicon glyphicon-book"></span> Sent</a>
                </li>
                <li><a href="#/addressBook" ng-show="isAuthenticated()" title="Address Book"><span
                        class="glyphicon glyphicon-book"></span> Address Book</a>
                </li>
                <li><a href="#/identities" ng-show="isAuthenticated()" title="Manage Identities"><span
                        class="glyphicon glyphicon-user"></span> Manage Identities</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a href="#" ng-click="logout()" ng-show="isAuthenticated()" title="Logout"><span
                        class="glyphicon glyphicon-off"></span> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container hidden-lg hidden-md" style="padding-bottom:10px;">
    <center>
    <div class="btn-group">
        <a class="btn btn-sm btn-default" href="#/inbox" ng-show="isAuthenticated()" title="Inbox"><span
                class="glyphicon glyphicon-home"></span></a>
    </div>
    <div class="btn-group">
        <a class="btn btn-sm btn-default" href="#/compose" ng-show="isAuthenticated()" title="Compose"><span
                class="glyphicon glyphicon-send"></span></a>
        <a class="btn btn-sm btn-default" href="#/sent" ng-show="isAuthenticated()" title="Sent"><span
                class="glyphicon glyphicon-book"></span></a>
    </div>
    <div class="btn-group">

        <a class="btn btn-sm btn-default" href="#/addressBook" ng-show="isAuthenticated()" title="Address Book"><span
                class="glyphicon glyphicon-book"></span></a>
        <a class="btn btn-sm btn-default" href="#/identities" ng-show="isAuthenticated()"
           title="Manage Identities"><span
                class="glyphicon glyphicon-user"></span></a>
    </div>
    </center>
</div>



<div class="container" ng-view />

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="js/hotkeys/hotkeys.js"></script>
<script src="js/services/ngNotify.js"></script>
<script src="js/services/authentication.js"></script>
<script src="js/main.js"></script>
<script src="js/controllers/ComposeController.js"></script>
<script src="js/controllers/AddressBookController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/IdentitiesController.js"></script>
<script src="js/controllers/SentController.js"></script>
<script src="js/controllers/InboxController.js"></script>
<script src="js/controllers/ViewController.js"></script>
</body>
</html>
